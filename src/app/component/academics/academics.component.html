<body>
    <app-commontoolbar></app-commontoolbar>
    <h1>Under Graduate Programmes:</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container class="head" matColumnDef="programme">
            <th mat-header-cell *matHeaderCellDef>Programme </th>
            <td mat-cell *matCellDef="let element"> {{element.programme}} </td>
        </ng-container>
        <ng-container class="head" matColumnDef="approvedIntake">
            <th mat-header-cell *matHeaderCellDef> ApprovedIntake </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedIntake}} </td>
        </ng-container>
        <ng-container class="head" matColumnDef="approvedFee">
            <th mat-header-cell *matHeaderCellDef>ApprovedFee </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedFee}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <h1>Post Graduate Programmes:</h1>
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
        <ng-container class="head" matColumnDef="programme">
            <th mat-header-cell *matHeaderCellDef>Programme </th>
            <td mat-cell *matCellDef="let element"> {{element.programme}} </td>
        </ng-container>
        <ng-container class="head" matColumnDef="approvedIntake">
            <th mat-header-cell *matHeaderCellDef> ApprovedIntake </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedIntake}} </td>
        </ng-container>
        <ng-container class="head" matColumnDef="approvedFee">
            <th mat-header-cell *matHeaderCellDef>ApprovedFee </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedFee}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</body>
